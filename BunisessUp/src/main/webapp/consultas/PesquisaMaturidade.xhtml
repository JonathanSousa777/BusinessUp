<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" >

    <ui:define name="titulo">BunisessUp - Consulta</ui:define>
    <ui:define name="nomePagina">Modelos de Maturidade</ui:define>

    <ui:define name="conteudo">
        <p:messages id="messages" />
        <h:form id="form">
            <p:dataTable id="tabelaObjetivoTi" style="margin-top: 20px;" rows="10" paginator="true" paginatorPosition="bottom" var="maturidade"
                         emptyMessage="Nenhum registro foi encontrado" paginatorAlwaysVisible="false" value="#{pesquisaMaturidadeBean.maturidades}">

                <p:column headerText="Id"  style="width: 30px; text-align: center;">
                    <h:outputText value="#{maturidade.codigo}" />
                </p:column>

                <p:column headerText="Nome" style="width: 130px; text-align: center;" >
                    <h:outputText value="#{maturidade.descricao}" />
                </p:column>

                <p:column headerText="Descrição" >
                    <h:outputText value="#{maturidade.nome}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>

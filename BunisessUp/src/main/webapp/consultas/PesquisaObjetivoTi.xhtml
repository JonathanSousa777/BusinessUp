<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">BunisessUp - Consulta</ui:define>
    <ui:define name="nomePagina">Objetivos de Ti relacionados a maturidade e processo</ui:define>

    <f:metadata>
        <f:viewAction action="#{pesquisaObjetivoTiBean.inicializar()}" />
    </f:metadata>

    <ui:define name="conteudo">
        <p:messages id="messages" />
        <h:form id="form">
            <p:dataTable id="tabelaObjetivoTi" style="margin-top: 20px;" rows="10" paginator="true" paginatorPosition="bottom" var="objetivoTi"
                         emptyMessage="Nenhum registro foi encontrado" paginatorAlwaysVisible="false" value="#{pesquisaObjetivoTiBean.listObjetivosTi}">

                <p:column headerText="Descrição" >
                    <h:outputText value="#{objetivoTi.descricao}" />
                </p:column>

                <p:column headerText="Tipo de objetivo" style="width: 180px; text-align: center;">
                    <h:outputText value="#{objetivoTi.tipoObjetivo.descricao}" />
                </p:column>

                <p:column styleClass="column-actions" headerText="Ações" style="width: 10%;">
                    <p:button icon="fa fa-pencil" title="Editar" outcome="/cadastros/CadastroObjetivoTi">
                        <f:param name="objetivoTi" value="#{objetivoTi.id}" />
                    </p:button>
                    <p:commandButton icon="fa fa-trash" title="Excluir" action="#{pesquisaObjetivoTiBean.excluir()}" process="@this tabelaObjetivoTi" update="tabelaObjetivoTi messages">
                        <f:setPropertyActionListener value="#{objetivoTi}" target="#{pesquisaObjetivoTiBean.objetivoTi}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>

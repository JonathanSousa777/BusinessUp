<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" >

    <ui:define name="titulo">BunisessUp - Cadastro</ui:define>
    <ui:define name="nomePagina">Cadastro ObjetivoTi</ui:define>

    <f:metadata>
        <f:viewAction action="#{cadastroObjetivoTiBean.inicializar()}" />
    </f:metadata>

    <ui:define name="conteudo">
        <h:form id="form">
            <p:messages id="messages" />

            <h:panelGrid columns="2" >
                <p:outputLabel value="Descricação" for="descricao" styleClass="label-jsf"/>
                <h:inputText id="descricao" value="#{cadastroObjetivoTiBean.objetivoTi.descricao}" size="60"/>

                <p:outputLabel value="Tipo de objetivo" for="tipoObjetivo" styleClass="label-jsf"/>
                <h:selectOneMenu id="tipoObjetivo" value="#{cadastroObjetivoTiBean.objetivoTi.tipoObjetivo}" style="width: 100%;">
                    <f:selectItem itemLabel="Selecione...." />
                    <f:selectItems value="#{cadastroObjetivoTiBean.tiposObjetivo}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
                </h:selectOneMenu>

                <br/>
                <h:commandButton value="Cadastrar" action="#{cadastroObjetivoTiBean.salvar()}" class="btn btn-primary" >
                    <f:ajax execute="form" render="form messages" />
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>

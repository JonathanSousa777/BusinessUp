<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:o="http://omnifaces.org/ui" >

    <ui:define name="titulo">BunisessUp - Perguntas</ui:define>
    <ui:define name="nomePagina">Cadastre uma nova pergunta</ui:define>

    <ui:define name="conteudo">
        <h:form id="form">
            <p:messages id="messages" />

            <h:panelGrid columns="2" >
                <p:outputLabel value="Código" for="codigo" styleClass="label-jsf"/>
                <h:inputText id="codigo" value="#{cadastroPerguntaBean.pergunta.id}"/>

                <p:outputLabel value="Descricação" for="descricao" styleClass="label-jsf"/>
                <h:inputTextarea id="descricao" value="#{cadastroPerguntaBean.pergunta.descricao}" cols="50" rows="5"/>

                <br/>
                <h:commandButton value="Cadastrar" action="#{cadastroPerguntaBean.salvar()}" class="btn btn-primary" >
                    <f:ajax execute="form" render="form messages" />
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
